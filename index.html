    <!-- This is the footer section containing the play settings for a song and the display bar -->

    <footer class="flexbox jcc aic" id="music-control">
        <!-- Show or hide the music control bar -->
        <div class="controlbar">
            <img src="icons/arrow-down.svg" alt="Show/Hide displayBar" class="svg-small" id="display" title="Hide Bar">
        </div>

        <div id="adjust" class="flexbox jcc aic"> <!-- For the sole purpose of adjusting the elements position -->

            <!-- Related to all controls of the song -->
            <div class=" flexbox library-gap jcc aic manrope">

                <!-- Details of the song currently playing -->
                <div class="flexbox displayBar-playing aic" id="displayBar-playing">
                    <img src="Blackbg.jpeg" alt="Currently playing" id="playing" class="playbar-hide dp-bar-elements">
                    <div class="playing-details gray">
                        <p class="text-hover currentText playbar-hide dp-bar-elements" id="CurrentSong">Lorem, ipsum.</p>
                        <p class="text-hover currentText playbar-hide dp-bar-elements" id="CurrentSinger">Lorem ipsum dolor sit.</p>
                    </div>
                </div>

                <!-- Play settings for a song -->
                <div class="play-settings song-controls flexbox jcc aic">
                    <img src="icons/prev-song.svg" alt="Play previous song" class="svg-mid playbar-icons dp-bar-elements" title="Previous song" id="prev-song">
                    <img src="icons/play.svg" alt="Play/Pause button" class="svg-mid playbar-icons dp-bar-elements" id="play">
                    <img src="icons/next-song.svg" alt="Play next song" class="svg-mid playbar-icons dp-bar-elements" title="Next song" id="next-song">
                </div>

                <!-- Sound settings for the song and share button-->

                    <img src="icons/no-volume.svg" alt="Mute" class="svg-mid playbar-icons dp-bar-elements" title="Mute" id="VolumeIcon">
                    <div id="musicSeekBar" class="dp-bar-elements">

                    <img src="icons/copy-icon.svg" alt="Copy" class="svg-mid dp-bar-elements" id="copyIcon" title="Copy Link">
                </div>
