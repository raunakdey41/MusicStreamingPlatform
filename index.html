    <!-- This is the footer section containing the play settings for a song and the display bar -->

    <footer class="flexbox jcc aic" id="music-control">
        <!-- Show or hide the music control bar -->
        <div class="controlbar">
            <img src="icons/arrow-down.svg" alt="Show/Hide displayBar" class="svg-small" id="display" title="Hide Bar">
        </div>

        <div id="adjust" class="flexbox jcc aic"> <!-- For the sole purpose of adjusting the elements position -->

            <!-- Related to all controls of the song -->
            <div class=" flexbox library-gap jcc aic manrope">

                <!-- Details of the song currently playing -->
                <div class="flexbox displayBar-playing aic jcsa" id="displayBar-playing">
                    <img src="Blackbg.jpeg" alt="Currently playing" id="playing" class="playbar-hide dp-bar-elements border">
                    <div class="playing-details gray">
                        <p class="text-hover currentText playbar-hide dp-bar-elements" id="CurrentSong"></p>
                        <p class="text-hover currentText playbar-hide dp-bar-elements" id="CurrentSinger"></p>
                    </div>
                </div>

                <!-- Play settings for a song -->
                <div class="play-settings song-controls flexbox jcc aic">
                    <img src="icons/prev-song.svg" alt="Play previous song" class="svg-mid playbar-icons dp-bar-elements" title="Previous song" id="prev-song">
                    <img src="icons/pause.svg" alt="Play/Pause button" class="svg-mid playbar-icons dp-bar-elements" id="playPause" data-id="pause">
                    <img src="icons/next-song.svg" alt="Play next song" class="svg-mid playbar-icons dp-bar-elements" title="Next song" id="next-song">
                    <img src="icons/autoplay.svg" alt="Autoplay toggle" class="svg-mid playbar-icons dp-bar-elements" title="Autoplay Off" id="autoplay-btn" data-state="off">
                </div>

                <!-- Sound settings for the song and share button-->

                    <img src="icons/midvolume.svg" alt="Volume icon" class="svg-mid playbar-icons dp-bar-elements" id="VolumeIcon">
                    <div id="musicSeekBar" class="dp-bar-elements seek">
                        <div id="musicCircleCursor"  class="dp-bar-elements seekCircle"></div>
                    </div>

                    <!-- Share button for the song-->
                    <img src="icons/share.svg" alt="Share button" class="svg-mid playbar-icons dp-bar-elements" title="Share" id="share">
                </div>

                <div id="sharePopup" class="popup hidden">
                    <input type="text" id="shareLink" readonly>
                    <img src="icons/copy-icon.svg" alt="Copy" class="svg-mid dp-bar-elements" id="copyIcon" title="Copy Link">
                </div>
            </div>

            <div id="duration" class="gray flexbox aic">
                <!-- Current timestamp of the song -->
                <div id="currentTime" class="dp-bar-elements">00:00</div>
                <!-- Seekbar of the song -->

                    <div id="circle-cursor"  class="dp-bar-elements seekCircle"></div>
                </div>
                <!-- Total duration of the song -->
                <div id="totalDuration" class="dp-bar-elements">00:00</div>
            </div>
        </div>
